<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

First Name: <input type="text" ng-model="firstName"><br>
<br>
    
<!--ng-show is a directive that shows an element if a statement is true-->

<div ng-show="firstName">Name: {{firstName}}</div>

</div>

<script>
    
//Here we create our module and contain it's reference in the "app" variable

var app = angular.module('myApp', []);
    
/* We have to inject $scope in here so that we have access to it. We use array syntax, so that dependency injection still works after minification */

app.controller('myCtrl', ["$scope", function($scope) {
    $scope.firstName = "";
}]);
</script>

</body>
</html>
